<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        #qrLink {
            margin-top: 10px;
            display: inline-block;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>إنشاء QR Code من رابط</h2>
    
    <form id="linkForm" dir="rtl">
        <label for="linkInput">الرابط الموجه له:</label>
        <input type="url" id="linkInput" placeholder="أدخل رابط" required>
        <br><br>

        <label for="linkNameInput">الرابط الوهمي:</label>
        <input type="text" id="linkNameInput" placeholder="اسم الرابط" required>
        <button type="submit">إنشاء QR Code</button>
    </form>

    <div id="qrcode"></div>
    <a id="qrLink" href="#" target="_blank" style="display:none;">اضغط هنا للانتقال</a>

    <script>
        document.getElementById("linkForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var realLink = encodeURIComponent(document.getElementById("linkInput").value);
            var fakeLink = encodeURIComponent(document.getElementById("linkNameInput").value);
            
            var qrElement = document.getElementById("qrcode");
            qrElement.innerHTML = "";

            // إنشاء رابط لصفحة الوسيطة مع البيانات
            var redirectUrl = `redirect.html?fakeLink=${fakeLink}&realLink=${realLink}`;

            // إنشاء QR Code باستخدام رابط الصفحة الوسيطة
            QRCode.toDataURL(redirectUrl, { errorCorrectionLevel: 'H' }, function (error, url) {
                if (error) {
                    console.error("Error generating QR Code:", error);
                    return;
                }

                var img = new Image();
                img.src = url;
                img.alt = "QR Code";
                img.style.cursor = "pointer";
                qrElement.appendChild(img);

                img.addEventListener("click", function() {
                    window.open(redirectUrl, "_blank");
                });

                // تحديث الرابط الظاهر
                var qrLink = document.getElementById("qrLink");
                qrLink.href = redirectUrl;
                qrLink.textContent = decodeURIComponent(fakeLink);
                qrLink.style.display = "inline-block";
            });
        });
    </script>

</body>
</html>
